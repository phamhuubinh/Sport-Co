<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- header -->
    <div id="header"></div>
    <!-- body -->
    <div class="container">
        <div class="top-height"></div>
        <div id="empty-cart">
            <img src="../image/empty cart.png" alt="empty-cart">
        </div>
        <table class="table text-center" id="table">
            <thead class="table-light bd-bottom">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" class="pros-name text-start">Product Name</th>
                    <th scope="col" class="pros-quantity">Quantity</th>
                    <th scope="col" class="pros-subtotal">Subtotal</th>
                    <th scope="col" class="pros-total">Total</th>
                    <th scope="col" class="pros-clear">Clear Cart</th>
                </tr>
            </thead>
            <tbody id="list-cart"></tbody>
        </table>
        <div id="total"></div>
        <div class="d-flex justify-content-between mb-5">
            <button type="button" onclick="backtoindex()" class="btn btn-outline-danger">
                <i class="fa-solid fa-arrow-left"></i>
                Back to shopping
            </button>

            <!-- Button trigger modal -->
            <button type="button" id="btn-buy" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Buy
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form class="form" id="form-1" method="post" action="">
                            <div class="modal-body">
                                <!-- name -->
                                <label for="firstName" class="form-label">Họ và tên<span
                                        class="obligatory">*</span></label>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <input type="text" id="firstName" name="firstName" class="form-control"
                                                placeholder="Tên của bạn" aria-label="First name">
                                            <span class="valid-feedback"></span>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <input type="text" id="lastName" name="lastName" class="form-control"
                                                placeholder="Họ của bạn" aria-label="Last name">
                                            <span class="valid-feedback"></span>
                                        </div>
                                    </div>
                                </div>
                                <!-- email -->
                                <div class="form-group">
                                    <label for="inputEmail" class="form-label">Email<span
                                            class="obligatory">*</span></label>
                                    <input type="email" id="inputEmail" name="email" class="form-control"
                                        placeholder="Email" aria-describedby="emailHelp">
                                    <span class="valid-feedback"></span>
                                </div>
                                <!-- phone -->
                                <div class="form-group">
                                    <label for="inputPhone" class="form-label">Số điện thoại<span
                                            class="obligatory">*</span></label>
                                    <input type="tel" id="inputPhone" name="phone" class="form-control"
                                        placeholder="Số điện thoại" aria-describedby="numberPhone">
                                    <span class="valid-feedback"></span>
                                </div>
                                <!-- address -->
                                <label for="city" class="form-label">Địa chỉ<span class="obligatory">*</span></label>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <select class="form-select" onchange="changeProvices()" name="city"
                                                id="city">
                                                <option selected value="0">--Chọn Tỉnh/Thành phố--</option>
                                            </select>
                                            <span class="valid-feedback"></span>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <select class="form-select" onchange="changeDistricts()" name="district"
                                                id="districts">
                                                <option selected value="0">--Chọn Huyện/Quận--</option>
                                            </select>
                                            <span class="valid-feedback"></span>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <select class="form-select" name="commune" id="communes">
                                                <option selected value="0">--Chọn Xã/Phường--</option>
                                            </select>
                                            <span class="valid-feedback"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="address" name="address" class="form-control address"
                                        placeholder="Số nhà" aria-label="address">
                                    <span class="valid-feedback"></span>
                                </div>
                                <!-- messenger -->
                                <label for="exampleFormControlTextarea1" class="form-label">Lời nhắn</label>
                                <textarea class="form-control" name="exampleFormControlTextarea1"
                                    id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" onclick="closeModal()"
                                    data-bs-dismiss="modal">Hủy</button>
                                <button type="submit" id="submit" class="btn btn-primary">Xác
                                    nhận</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="../Javascript/shared.js"></script>
    <script src="../Javascript/cart.js"></script>
    <script src="../Javascript/form.js"></script>
    <script>
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorMessage: '.valid-feedback',
            rules: [
                Validator.isFirstName('#firstName'),
                Validator.isLastName('#lastName'),
                Validator.isEmail('#inputEmail'),
                Validator.isPhone('#inputPhone', 10),
                Validator.isCity('#city'),
                Validator.isDistrict('#districts'),
                Validator.isCommune('#communes'),
                Validator.isAddress('#address')
            ],
            onSubmit: function (data) {
                const newListCart = []
                newListData.map(itemData => {
                    listCart.map(itemCart => {
                        if (itemData.id === itemCart.id) {
                            newListCart.push({
                                id: itemData.id,
                                name: itemData.name,
                                amount: itemData.amount,
                                price: itemData.price,
                                image: itemData.image,
                                quantity: itemCart.quantity
                            })
                        }
                    })
                })
                const mess = document.getElementById('exampleFormControlTextarea1').value
                fetch('http://localhost:3001/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ...data,
                        exampleFormControlTextarea1: mess,
                        date: new Date().toDateString(),
                        id: Math.random().toString(16).slice(6),
                        listDataCart: newListCart
                    })
                })
                newListData.map(itemData => {
                    listCart.map(itemCart => {
                        if (itemData.id === itemCart.id) itemData.amount -= itemCart.quantity
                    })
                })
                localStorage.setItem(keyLocalStorageListSP, JSON.stringify(newListData))
                localStorage.setItem(keyLocalStorageItemCart, JSON.stringify([]))
                window.location.href = "http://127.0.0.1:5500/html/order.html"
            }
        })
    </script>
</body>

</html>
